{% extends "base.html" %}

{% load static %}

{% block content %}

<section id="products" class="py-32 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <h2 class="text-4xl sm:text-6xl font-extrabold text-[var(--primary-dark)] mb-4">
                <span data-translate="our"></span>
                <span
                    class="bg-gradient-to-r from-[var(--primary-red)] to-[var(--accent-yellow)] bg-clip-text text-transparent"
                    data-translate="categories"></span>
            </h2>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for i in brands %}
            <a href="{% url 'products' %}?search={{ i.slug }}&brand_ids=1&model_ids=1&year_ids="
                class="group relative rounded-2xl transition-all duration-500 transform hover:-translate-y-2 overflow-hidden">
                <div class="relative h-80 overflow-hidden rounded-2xl flex items-center justify-center">
                    <img src="{{ i.icon.url }}" alt="{{ i.name }}" class="w-4/5 h-4/5 object-contain">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
                    <!-- <h3 class="absolute bottom-6 left-6 text-2xl font-bold text-white drop-shadow-2xl">{{ i.name }}</h3> -->
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
