{% extends "base.html" %}
{% load static %}
{% block content %}
<section id="products" class="py-32 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <h2 class="text-4xl sm:text-6xl font-extrabold text-[var(--primary-dark)] mb-8">
                <span class="bg-gradient-to-r from-[var(--primary-red)] to-[var(--accent-yellow)] bg-clip-text text-transparent"
                      data-translate="categories"></span>
            </h2>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for i in brands %}
            <a href="{% url 'products' %}?lang={{ lang }}&brand_ids={{ i.id }}&model_ids="
               class="group relative rounded-2xl transition-all duration-500 transform hover:-translate-y-2 overflow-hidden border border-gray-200 shadow-xl hover:shadow-xl">
                <div class="relative h-56 overflow-hidden rounded-2xl flex items-center justify-center bg-white">
                    <img src="{{ i.icon.url }}"
                         alt="{{ i.name }}"
                         class="w-4/5 h-4/5 object-contain">
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
