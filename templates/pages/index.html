{% extends "base.html" %}

{% load static %}

{% block content %}
<section id="home" class="relative min-h-screen flex items-center justify-center overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-br from-primary/10 via-white to-accent/10">
        <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width=\" 60\" height=\"60\" viewBox=\"0 0 60
            60\" xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cg fill=\"none\" fill-rule=\"evenodd\"%3E%3Cg
            fill=\"%23dc2626\" fill-opacity=\"0.05\"%3E%3Ccircle cx=\"30\" cy=\"30\"
            r=\"2\"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-40"></div>
    </div>
    <div class="absolute top-[7rem] left-10 w-20 h-20 bg-primary/10 rounded-full animate-float"></div>
    <div class="absolute top-[10rem] right-20 w-16 h-16 bg-accent/20 rounded-full animate-float-delayed"></div>
    <div class="absolute bottom-[10rem] left-20 w-12 h-12 bg-primary/15 rounded-full animate-float"></div>

    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div class="space-y-8 animate-fade-in-up">
            <h1 class="text-4xl md:text-6xl lg:text-7xl font-extrabold text-gray-900 leading-tight drop-shadow-md"
                data-translate="home_title">
            </h1>
            <p class="text-lg md:text-xl lg:text-2xl font-medium text-gray-800 leading-relaxed max-w-3xl mx-auto">
                <span class="bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent"
                    data-translate="home_slogan_highlight"></span>
                <span data-translate="home_slogan"></span>
            </p>
            <div class="flex flex-col md:flex-row gap-6 justify-center items-center pt-8">
                <a href="{% url 'products' %}" class="w-full md:w-auto">
                    <button
                        class="group relative w-full px-8 py-4 bg-gradient-to-r from-primary to-primary-dark text-white text-base md:text-xl font-semibold rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 overflow-hidden">
                        <span class="relative z-10" data-translate="shop_now"></span>
                        <div
                            class="absolute inset-0 bg-gradient-to-r from-primary-dark to-primary opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        </div>
                    </button>
                </a>
                <a href="{% url 'home' %}#about" class="w-full md:w-auto">
                    <button
                        class="group w-full px-8 py-4 border-2 border-gray-300 text-gray-700 text-base md:text-xl font-semibold rounded-2xl hover:border-primary hover:text-primary transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg flex items-center justify-center">
                        <span data-translate="learn_more" class="whitespace-nowrap"></span>
                        <svg class="w-5 h-5 ml-2 flex-shrink-0 transition-transform duration-300 group-hover:translate-x-1"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </button>
                </a>
            </div>
        </div>
    </div>
</section>

<section id="about" class="py-20 bg-[var(--light-gray)] relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-b from-white/50 to-[var(--light-gray)]"></div>
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-4xl sm:text-6xl font-extrabold text-[var(--primary-dark)] mb-4">
                <span data-translate="about"></span>
                <span
                    class="bg-gradient-to-r from-[var(--primary-red)] to-[var(--accent-yellow)] bg-clip-text text-transparent"
                    data-translate="about_us"></span>
            </h2>
            <p class="text-xl sm:text-2xl text-[var(--text-gray)] max-w-3xl mx-auto leading-relaxed"
                data-translate="about_description"></p>
        </div>
        <div class="grid md:grid-cols-2 gap-10">
            <div class="flex items-center justify-center">
                <img src="{% static 'assets/img/about.png' %}" alt="KWIN About"
                    class="w-full max-w-full h-auto rounded-lg shadow-lg">
            </div>
            <div class="flex items-center">
                <div class="text-[var(--text-gray)] text-lg sm:text-xl leading-relaxed" data-translate="about_content">
                </div>
            </div>
        </div>
    </div>
</section>

<section id="products" class="py-20 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h2 class="text-4xl sm:text-6xl font-extrabold text-[var(--primary-dark)] mb-4">
                <span data-translate="our"></span>
                <span
                    class="bg-gradient-to-r from-[var(--primary-red)] to-[var(--accent-yellow)] bg-clip-text text-transparent"
                    data-translate="categories"></span>
            </h2>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for i in brands %}
            <a href="{% url 'products' %}?search={{ i.slug }}&brand_ids=1&model_ids=1&year_ids="
                class="group relative bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2 border border-gray-100 overflow-hidden">
                <div class="relative h-72 overflow-hidden rounded-2xl">
                    <img src="{{ i.icon.url }}" alt="{{ i.name }}" class="w-full h-full">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
                    <h3 class="absolute bottom-6 left-6 text-2xl font-bold text-white drop-shadow-2xl">{{ i.name }}</h3>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>

<section id="contact"
    class="py-20 bg-gradient-to-br from-[var(--primary-dark)] to-gray-900 text-white relative overflow-hidden">
    <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width=\" 60\" height=\"60\" viewBox=\"0 0 60 60\"
        xmlns=\"http://www.w3.org/2000/svg\"%3E%3Cg fill=\"none\" fill-rule=\"evenodd\"%3E%3Cg fill=\"%23FFFFFF\"
        fill-opacity=\"0.05\"%3E%3Ccircle cx=\"30\" cy=\"30\" r=\"3\"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-50">
    </div>

    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid lg:grid-cols-2 gap-12">
            <div class="space-y-8">
                <div>
                    <h3 class="text-3xl font-bold text-white mb-4" data-translate="contact_title"></h3>
                    <div class="w-16 h-1 bg-gradient-to-r from-[var(--primary-red)] to-[var(--accent-yellow)] mb-6">
                    </div>
                    <p class="text-gray-300 text-lg leading-relaxed mb-8" data-translate="contact_description"></p>
                </div>
                <div class="space-y-6">
                    <div class="flex items-center space-x-4">
                        <div
                            class="w-12 h-12 bg-gradient-to-br from-[var(--primary-red)] to-[var(--accent-yellow)] rounded-lg flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <h4 class="text-xl font-semibold text-white mb-1" data-translate="email"></h4>
                            <a href="mailto:kwingoog@gmail.com"
                                class="text-gray-300 hover:text-white transition-colors duration-300 block mb-1">kwingoog@gmail.com</a>
                            <a href="mailto:kwin@bk.mail.ru"
                                class="text-gray-300 hover:text-white transition-colors duration-300 block">kwin@bk.mail.ru</a>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div
                            class="w-12 h-12 bg-gradient-to-br from-[var(--primary-red)] to-[var(--accent-yellow)] rounded-lg flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <h4 class="text-xl font-semibold text-white mb-1" data-translate="phone"></h4>
                            <a href="tel:+998909950076"
                                class="text-gray-300 hover:text-white transition-colors duration-300">+998-(90)-995-00-76</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white/5 backdrop-blur-sm rounded-xl p-6 border border-white/10">
                <form id="contactForm" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-white text-sm font-medium mb-2" data-translate="name"></label>
                        <input type="text" name="name" placeholder="Your Name" required data-translate-placeholder="name_placeholder"
                            class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[var(--primary-red)] transition-colors duration-300">
                    </div>
                    <div>
                        <label class="block text-white text-sm font-medium mb-2" data-translate="phone"></label>
                        <input id="contactPhone" type="tel" name="phone" value="+998" required
                            pattern="\+998\s\(\d{2}\)\s\d{3}-\d{2}-\d{2}" maxlength="20"
                            data-translate-placeholder="phone_placeholder"
                            data-translate-validation="phone_validation_message"
                            oninvalid="this.setCustomValidity(translateText('phone_validation_message'))"
                            oninput="this.setCustomValidity(''); formatPhone(this);"
                            class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[var(--primary-red)] transition-colors duration-300">
                    </div>
                    <div>
                        <label class="block text-white text-sm font-medium mb-2" data-translate="message"></label>
                        <textarea rows="5" name="message" required placeholder="Your Message" data-translate-placeholder="message_placeholder"
                            class="w-full px-4 py-3 bg-white/5 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[var(--primary-red)] transition-colors duration-300 resize-none"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-[var(--primary-red)] to-[var(--accent-yellow)] text-white py-3 rounded-lg font-medium transition-all duration-300 hover:shadow-lg"
                        data-translate="send_message"></button>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    function formatPhone(input) {
        let value = input.value.replace(/[^0-9+]/g, '');

        // Force prefix
        if (!value.startsWith('+998')) {
            value = '+998';
        }

        // Max length should be +998 + 9 digits = 13
        if (value.length > 13) {
            value = value.slice(0, 13);
        }

        let formatted = '+998';

        if (value.length > 4) {
            formatted += ' (' + value.slice(4, 6) + ')';
        }
        if (value.length > 6) {
            formatted += ' ' + value.slice(6, 9);
        }
        if (value.length > 9) {
            formatted += '-' + value.slice(9, 11);
        }
        if (value.length > 11) {
            formatted += '-' + value.slice(11, 13);
        }

        input.value = formatted;
    }

    $(document).ready(function () {
        $("#contactForm").submit(function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const name = formData.get('name');
            const phone = formData.get('phone');
            const message = formData.get('message');
            const phonePattern = /^\+998\s\(\d{2}\)\s\d{3}-\d{2}-\d{2}$/;

            if (!phonePattern.test(phone)) {
                $("#contactPhone")[0].setCustomValidity(translateText('phone_validation_message'));
                return;
            }

            const telegramMessage = `<b>Новое сообщение из формы</b>\n\n` +
                `<b>Имя:</b> ${name}\n` +
                `<b>Телефон:</b> ${phone}\n` +
                `<b>Сообщение:</b> ${message}`;
            const telegramApiUrl = 'https://api.telegram.org/bot8390195291:AAGK2g83t4Oo88CynwMPnyjnbx5zpHQB-6k/sendMessage';
            const chatId = '-1003077427700';

            $.ajax({
                url: telegramApiUrl,
                type: 'POST',
                data: {
                    chat_id: chatId,
                    text: telegramMessage,
                    parse_mode: 'HTML'
                },
                success: function (response) {
                    if (response.ok) {
                        alert(translateText('contact_success'));
                        $("#contactForm")[0].reset();
                        $("#contactPhone").val('+998');
                    } else {
                        alert(translateText('contact_error') + ': ' + (response.description || 'Unknown error'));
                    }
                },
                error: function (xhr) {
                    alert(translateText('contact_error') + ': ' + (xhr.responseJSON?.description || 'Failed to connect to Telegram'));
                }
            });
        });

        // Apply translations on load
        if (window.applyTranslations) {
            window.applyTranslations();
        }
    });
</script>
{% endblock %}
